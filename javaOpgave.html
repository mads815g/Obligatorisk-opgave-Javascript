<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Javascript</title>
</head>
<body>
    <div id="app">
        <h1 style="font-family: Arial, Helvetica, sans-serif;">String Manipulation</h1>
        <input id="inputField" v-model="word" @keyup.enter="saveWord(word)" placeholder="Type a word">
        <button id="button2" v-on:click="ShowWords()" class="btn btn-primary">Show</button>
        <div id="outputField" v-if="words[0] === null">list is empty</div>

        <div id="hej2" v-if="message == true">
        <ol>
            <li v-for="word in words">
                {{ word }}
            </li>
        </ol>
        <table class="table table-bordered table-striped" style="width: 200px;">
            <tbody>
              <tr v-for="(word, index) in words">
                <th> {{ index+1 }} </th>
                <th> {{ word }} </th> 
              </tr>
            </tbody>
          </table>
        </div>
    </div>
    <script src="javaOpgave.js"></script>
</body>
</html>
